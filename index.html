<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rbxlocker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s ease-out forwards;
        }
        .cool-box {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s ease-out 0.5s forwards;
            margin-bottom: 2rem;
        }
        .scroll-text {
            overflow: hidden;
            height: 50px;
        }
        .scroll-text p {
            animation: scroll 20s linear infinite;
            white-space: nowrap;
        }
        .game-embed {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .play-button {
            display: inline-block;
            background-color: #00ff00;
            color: #000000;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .play-button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">rbxlocker</h1>
        <div class="cool-box">
            <div class="scroll-text">
                <p>Our services are 100% undetected since it is not against Roblox TOS, and games have consented to use RBXLocker.</p>
            </div>
        </div>
        <h2>Games:</h2>
        <div class="game-embed">
            <h3>Sigma OBBY</h3>
            <a href="https://www.roblox.com/de/games/19001953569/Sigma-OBBY" class="play-button">Play</a>
        </div>
        <div class="cool-box">
            <h3>Request access</h3>
            <p>To request access, join .gg/BqZ9TcAG and dm the owner or ask in chat.</p>
        </div>
    </div>
</body>
</html>
